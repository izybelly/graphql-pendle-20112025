specVersion: 1.3.0
indexerHints:
  prune: never
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC1967Proxy
    network: mainnet
    source:
      address: "0x01f2e19007330d47945af1ba7e0dde5859be2819"
      abi: ERC1967Proxy
      startBlock: 23322230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: ERC1967Proxy
          file: ./abis/ERC1967Proxy.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/erc-1967-proxy.ts
  - kind: ethereum
    name: StabilityVault
    network: mainnet
    source: 
      address: "0x01f2e19007330d47945af1ba7e0dde5859be2819" 
      abi: StabilityVault
      startBlock: 23322230
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: StabilityVault
          file: ./abis/StabilityVault.json
      eventHandlers:
        - event: Deposited(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdrawn(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/stability-vault.ts
